<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
<style>
    body{
        background-color: rgb(70, 60, 75);
        color: white;
        font-family: Arial;
    }
    h4{
        font-size: 30px;
        font-weight: bold;

    }
</style>
</head>
<body>
<h4>Rock Paper Scissors</h4>
<button onclick="playGame('rock')">Rock</button>
<button onclick="playGame('paper')">Paper</button>
<button onclick="playGame('scissors')">Scissors</button>
<p class="js-result"></p>
<p class="js-move"></p>
<p class="js-score"></p>
<button onclick="
score.wins = 0;
score.loses = 0;
score.tie = 0;
localStorage.removeItem('score');
updateScoreElement();
">Reset Score</button>




<script>
    let score = JSON.parse(localStorage.getItem('score')) || {
        wins: 0,
        loses: 0,
        tie: 0
    };

    updateScoreElement();



    function playGame(playerMove){
        const computerMove = pickComputerMove();

        let result = '';
        if (playerMove === 'scissors'){
            if (computerMove === 'rock') {
                result = 'You lose';
            } else if (computerMove === 'paper') {
                result = 'You win !';
            } else if (computerMove === 'scissors') {
                result = 'its a Tie !'
            }


        } else if (playerMove === 'paper'){
            if (computerMove === 'rock') {
                result = 'You win !';
            } else if (computerMove === 'paper') {
                result = 'its a Tie !';
            } else if (computerMove === 'scissors') {
                result = 'You lose'
            }


        } else if (playerMove === 'rock'){
            if (computerMove === 'rock') {
                result = 'its a Tie !';
            } else if (computerMove === 'paper') {
                result = 'You lose';
            } else if (computerMove === 'scissors') {
                result = 'You win !'
            }
        }

        if (result === 'You win !'){
            score.wins++;
        } else if (result === 'You lose'){
            score.loses++;
        } else if (result === 'its a Tie !'){
            score.tie++;
        }

        localStorage.setItem('score', JSON.stringify(score));

        updateScoreElement();
        document.querySelector('.js-result')
            .innerHTML = `${result}`;

        document.querySelector('.js-move')
            .innerHTML = `Computer chose: ${computerMove}. You chose: ${playerMove}.`;

    }

    function updateScoreElement() {
        document.querySelector('.js-score')
            .innerHTML = `Wins: ${score.wins}, Loses: ${score.loses}, Ties: ${score.tie}`
    }

    function pickComputerMove () {
        const randomNumber = Math.random();
        let computerMove = '';
        if (randomNumber >= 0 && randomNumber < 1/3){
            computerMove = 'rock';
        } else if (randomNumber >= 1/3 && randomNumber < 2/3) {
            computerMove = 'paper';
        } else if (randomNumber >= 2/3 && randomNumber < 1) {
            computerMove = 'scissors';
        }

        return computerMove;
    }
// rock paper scissors game with JSON parsing, stringify, local storage, DOM,
</script>
</body>
</html>
