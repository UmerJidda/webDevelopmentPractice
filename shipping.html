<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Restaurant</title>
</head>
<body>
<h3 style="text-align: center">Welcome to our restaurant</h3>
<p style="text-align: center">Please place your order</p>
<button onclick="coffee++; cost += 5;
console.log(`Total Coffee: ${coffee}`)">Coffee</button>
<button onclick="bagels++; cost += 3;
console.log(`Total Bagels: ${bagels}`)">Bagels</button>
<button onclick="soup++; cost += 9;
console.log(`Total Soup: ${soup}`)">Soup</button>
<button onclick="total = cost ;
console.log(`Total: $${total}`)
console.log(`Total After Tax: $${ total + total/10 }`)
">Show total</button>
<script>
    let total = 0;
    let cost = 0;
    let coffee = 0;
    let bagels = 0;
    let soup = 0;
</script>
</body>
</html>
