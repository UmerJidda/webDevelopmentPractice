<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .task-input {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        #taskInput {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }

        #addTaskBtn {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #addTaskBtn:hover {
            background-color: #0056b3;
        }

        #viewTasksBtn {
            margin-bottom: 20px;
            padding: 10px;
            width: 100%;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #viewTasksBtn:hover {
            background-color: #218838;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background-color: #f9f9f9;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        li button {
            background-color: #dc3545;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        li button:hover {
            background-color: #c82333;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Task Manager</h1>
        <div class="task-input">
            <input type="text" id="taskInput" placeholder="Add a new task">
            <button id="addTaskBtn">Add Task</button>
        </div>
        <button id="viewTasksBtn">View Tasks</button>
        <ul id="taskList" class="hidden"></ul>
    </div>

    <script>
        // Get elements
        const taskInput = document.getElementById('taskInput');
        const addTaskBtn = document.getElementById('addTaskBtn');
        const taskList = document.getElementById('taskList');
        const viewTasksBtn = document.getElementById('viewTasksBtn');

        // Function to add a new task
        function addTask() {
            const taskText = taskInput.value.trim();
            if (taskText !== '') {
                const li = document.createElement('li');
                li.innerHTML = `${taskText} <button onclick="deleteTask(this)">Delete</button>`;
                taskList.appendChild(li);
                taskInput.value = ''; // Clear input field
            }
        }

        // Function to delete a task
        function deleteTask(button) {
            const li = button.parentElement;
            taskList.removeChild(li);
        }

        // Function to toggle task list visibility
        function toggleTaskList() {
            taskList.classList.toggle('hidden');
            viewTasksBtn.textContent = taskList.classList.contains('hidden') ? 'View Tasks' : 'Hide Tasks';
        }

        // Event listener for adding a task
        addTaskBtn.addEventListener('click', addTask);

        // Event listener for pressing Enter key to add a task
        taskInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                addTask();
            }
        });

        // Event listener for viewing tasks
        viewTasksBtn.addEventListener('click', toggleTaskList);
    </script>
</body>
</html>
